<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <title>waffle</title>

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
  </head>
  <body class='bg-light p-0 h-100'>
    <div class="row no-gutters h-100">
      <div class="col-md-6 offset-md-3 wrapper h-100 d-flex flex-column bg-white
        border shadow-sm">
        <div class="messages-wrapper d-flex flex-column flex-fill">
          <ul class="list-group border-0" id="messages">
          </ul>
        </div>
        <form class="bg-light card border-top p-2 d-flex flex-shrink-0">
          <div class="input-group">
            <input type="text" class="form-control" id="content" autofocus placeholder="Type your message...">
            <div class="input-group-append">
              <button class="btn btn-primary disabled" href="#" type="submit" id="send">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
